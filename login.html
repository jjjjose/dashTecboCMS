<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css2/app.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dashboard | TecboCMS</title>
  </head>

  <body class="hexact bg-shark-500 flex justify-center items-center head">
    <div class="w-full px-4 sm:w-2/3 lg:w-1/3">
      <div class="border border-cele-900 bg-shark-700 p-5 sm:p-10">
        <div class="text-3xl">Logo</div>
        <div class="my-4">
          <div class="text-xl sm:text-2xl text-blanco-500">Bienvenido!</div>
          <div class="text-xl sm:text-2xl text-gray2-400 font-light">Logueate para continuar</div>
        </div>

        <form action="" method="post" class="my-4 sm:my-12">
          <div class="w-full mt-4">
            <input
              class="appearance-none block w-full bg-shark-700 text-blanco-500 border border-gray2-500 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-shark-600"
              id="user"
              type="text"
              placeholder="Usuario"
            />
          </div>
          <div class="w-full mt-4">
            <input
              class="appearance-none block w-full bg-shark-700 text-blanco-500 border border-gray2-500 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pass"
              type="password"
              placeholder="******************"
            />
          </div>
          <div class="w-full flex justify-center mt-6">
            <button
              type="submit"
              class="bg-cele3-500 hover:bg-cele3-400 uppercase px-12 font-medium py-1"
            >
              Login
            </button>
          </div>
        </form>

        <div class="text-gray2-400 text-center text-xs mt-6">
          No tienees cuenta? <a href="" class="text-cele-500">Registrate!</a>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
